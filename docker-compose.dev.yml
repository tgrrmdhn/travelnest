# Docker Compose Development Environment
# Use this for local development with hot-reload

version: '3.8'

services:
  # Backend Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travelnest-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/database/travelnest.db
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_me}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:5173
      - UPLOAD_PATH=/app/uploads
      - MAX_FILE_SIZE=5242880
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-db:/app/database
      - backend-uploads:/app/uploads
    networks:
      - travelnest-network
    command: node server.js

  # Frontend Service (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: travelnest-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - VITE_SOCKET_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - travelnest-network
    depends_on:
      - backend
    command: npm run dev -- --host

  # cAdvisor for container metrics (Development)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: travelnest-cadvisor-dev
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - travelnest-network

  # Prometheus server (Development)
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: travelnest-prometheus-dev
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
    depends_on:
      - backend
      - cadvisor
    networks:
      - travelnest-network

  # Grafana (Development)
  grafana:
    image: grafana/grafana:10.4.5
    container_name: travelnest-grafana-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - travelnest-network

volumes:
  backend-db:
    driver: local
  backend-uploads:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  travelnest-network:
    driver: bridge
